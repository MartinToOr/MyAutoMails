<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - MyAutoMails</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="container py-5">
  <header>
    <img src="logo.png" alt="logo">
    <div>
      <select id="langToggle" class="form-select d-inline w-auto me-2">
        <option value="en">EN</option>
        <option value="es">ES</option>
      </select>
      <button id="darkToggle" class="btn btn-sm btn-secondary">ðŸŒ™</button>
    </div>
  </header>
  <h1 data-i18n="register" class="mb-4">Register</h1>
  <form id="registerForm">
    <div class="mb-3">
      <label for="name" class="form-label" data-i18n="name">Name</label>
      <input type="text" class="form-control" id="name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label" data-i18n="email">Email</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label" data-i18n="password">Password</label>
      <input type="password" class="form-control" id="password" required>
    </div>
    <div class="mb-3">
      <label for="plan" class="form-label" data-i18n="plan">Plan</label>
      <select id="plan" class="form-select">
        <option value="free" data-i18n="free">Free</option>
        <option value="pro" data-i18n="pro">Pro</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" data-i18n="register">Register</button>
    <a href="/index.html" class="btn btn-link" data-i18n="haveAccount">Already have an account?</a>
  </form>
  <div id="message"></div>
  <script src="main.js"></script>
  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const res = await fetch('/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name: document.getElementById('name').value,
          email: document.getElementById('email').value,
          password: document.getElementById('password').value,
          plan: document.getElementById('plan').value,
        })
      });
      const data = await res.json();
      const msg = document.getElementById('message');
      if (res.status === 201) {
        msg.textContent = data.message;
        window.location.href = '/index.html';
      } else {
        msg.textContent = data.error;
      }
    });
  </script>
</body>
</html>
